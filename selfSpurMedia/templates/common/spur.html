{% extends 'common/base.sho' %}
<!--{% load static %}-->

{% block content %}

    <div id="content">
        <div class="container">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a href="{% url 'home'%}">Home</a>
                    </li>
                    <li>Submit A Spur</li>
                </ul>
            </div>

            <div class="col-md-8 col-md-offset-2">
                <div class="box">
                    <form method="post" action="/submit-spur/" enctype="multipart/form-data" >{% csrf_token %}
                        <h1 class="gap">Submit A Spur</h1>
                        <p class="text-muted">Please Fill up the necessary</p>

                        <div class="col-md-12">
                            <div class="row">
                                <h2 class="gap1">Enter Your Spur Detail</h2>
                                <hr>
                                <div class="form-group">
                                    <label class="control-label" for="name">Product Name</label>
                                    <input type="text" class="form-control" id="name" name="product" placeholder="Enter your product Name here">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="photo">PHOTOS (Up to 5 pictures Select one picture for your featured image Choose Files)</label>

                                    <div id="photo1">
                                        <div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
                                        <div class="kv-avatar" style="width:200px">
                                            <input id="avatar" name="avatar1" type="file" class="file-loading">
                                        </div>
                                    </div>
                                    <div id="photo2">
                                        <div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
                                        <div class="kv-avatar" style="width:200px">
                                            <input id="avatar" name="avatar2" type="file" class="file-loading">
                                        </div>
                                    </div>
                                    <div id="photo3">
                                        <div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
                                        <div class="kv-avatar" style="width:200px">
                                            <input id="avatar" name="avatar3" type="file" class="file-loading">
                                        </div>
                                    </div>
                                    <div id="photo4">
                                        <div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
                                        <div class="kv-avatar" style="width:200px">
                                            <input id="avatar" name="avatar4" type="file" class="file-loading">
                                        </div>
                                    </div>
                                    <div id="photo5">
                                        <div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
                                        <div class="kv-avatar" style="width:200px">
                                            <input id="avatar" name="avatar5" type="file" class="file-loading">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Type</label>
                                    <select class="form-control" name="type">
                                        {% for type in all_type %}
                                            <option value="{{ type.id }}">{{ type.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Category</label>
                                    <select class="form-control" name="category">
                                        {% for category in all_category %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Brand</label>
                                    <select class="form-control" name="brand">
                                        {% for brand in all_brand %}
                                            <option value="{{ brand.id }}">{{ brand.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="contact-message">DESCRIPTION</label>
                                    <textarea name="contact-message" id="contact-message" name="description" class="form-control" cols="30" rows="12" placeholder="Your Message"></textarea>
                                </div>
                                <hr>
                            </div><!-- End .row -->
                        </div>

                        <div class="box-footer">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Submit<i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col-md-9 -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#content -->
{% endblock %}
